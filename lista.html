<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
          background-color: #c54380; 
      }
  </style>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Lista de Produtos Cadastrados</h1>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Origem</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lote</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Validade</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
        <p id="lista-vazia" class="mt-4 text-center text-gray-500 hidden">Nenhum produto cadastrado.</p>
    </div>

    <a href="cadastro.html" class="block mt-6 text-center text-indigo-600 hover:text-indigo-800 font-medium">← Volte para Adicionar Produto</a>
    <script src="script.js"></script>
</body>
</html>
