<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background-color: #c54380; 
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center">Seja bem vindo ao site! Cadastre seu Produto</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-xl">
        <form id="formProduto" class="space-y-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome do produto</label>
                <input type="text" id="nome" name="nome" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">

                <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">

                <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                <select id="categoria" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    <option value="">Selecione a Categoria</option>
                    <option value="Eletronico">Eletrônico</option>
                    <option value="Alimento">Alimento</option>
                    <option value="Bebida">Bebida</option>
                    <option value="Vestuario">Vestuário</option>
                </select>

                <label for="origem" class="block text-sm font-medium text-gray-700">Origem</label>
                <input type="text" id="origem" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">

                <label for="lote" class="block text-sm font-medium text-gray-700">Lote</label>
                <input type="text" id="lote" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">

                <label for="validade" class="block text-sm font-medium text-gray-700">Data de Validade</label>
                <input type="date" id="validade" name="validade" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">

            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Adicionar Produto</button>
        </form>
        </div>

    <a href="lista.html" class="block mt-6 text-center text-indigo-600 hover:text-indigo-800 font-medium">→ Vá para Lista de Produto</a>
    <script src="script.js"></script> 
</body>
</html>
